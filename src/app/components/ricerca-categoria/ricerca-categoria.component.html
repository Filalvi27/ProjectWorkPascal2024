<form class="formCategory">
  <div>

    <div class="radio-inputs">
      <label class="radio">
        <input
          type="radio"
          name="categoria"
          id="categoria1"
          value="1"
          (change)="onSubmit()"
          checked
        />
        <label class="name" for="categoria1">Abbigliamento</label>
      </label>
      <label class="radio">
        <input
          type="radio"
          name="categoria"
          id="categoria2"
          (change)="onSubmit()"
          value="2"
        />
        <label class="name" for="categoria2">Elettronica</label>
      </label>
      <label class="radio">
        <input
          type="radio"
          name="categoria"
          id="categoria3"
          (change)="onSubmit()"
          value="3"
        />
        <label class="name" for="categoria3">Mobili</label>
      </label>
      <label class="radio">
        <input
          type="radio"
          name="categoria"
          id="categoria4"
          (change)="onSubmit()"
          value="4"
        />
        <label class="name" for="categoria4">Scarpe</label>
      </label>
      <label class="radio">
        <input
          type="radio"
          name="categoria"
          id="categoria5"
          (change)="onSubmit()"
          value="5"
        />
        <label class="name" for="categoria5">Varie</label>
      </label>
    </div>
  </div>
</form>
<div class="clear"></div>
