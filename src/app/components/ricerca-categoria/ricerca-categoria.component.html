    <app-card-piccola [prodotti]="prodotti"></app-card-piccola>

  <div class="container">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item" (click)="onPageSelect(currentPage - 1)" [class.disabled]="currentPage === 1" *ngIf="currentPage > 1">
          <a class="page-link" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>

        <ng-container *ngFor="let i of totArray; index as j">
          <li class="page-item" [class.active]="currentPage === j+1"><a class="page-link" (click)="onPageSelect(j+1)">{{j+1}}</a></li>
       </ng-container>
