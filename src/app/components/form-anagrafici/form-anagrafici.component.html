<form [formGroup]="inputForm">
    <div>
        <label for="totalPrice">Prezzo Totale {{totale | currency}}:</label>
    </div>


    <div *ngIf="showfirst">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" required>
        </div>

        <div>
            <label for="clientName">Client Name:</label>
            <input type="text" id="clientName" formControlName="clientName" required>
        </div>

        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" formControlName="address" required>
        </div>


        <button type="submit" [disabled]="!inputForm.get('clientName')?.valid || !inputForm.get('address')?.valid || !inputForm.get('email')?.valid"
            (click)="showfirst = false ">Submit</button>
    </div>

    <div *ngIf="!showfirst">
        <div>
            <label for="paymentNumber">Payment Number:</label>
            <input type="text" id="paymentNumber" formControlName="paymentNumber" placeholder="1234567890123456" required>
        </div>
        <div>
            <label for="paymentOwnerName">Owner Name:</label>
            <input type="text" id="paymentOwnerName" formControlName="paymentOwnerName" required>
        </div>
        <div>
            <label for="paymentExpire">Expire:</label>
            <input type="text" id="paymentExpire" formControlName="paymentExpire" placeholder="MMYY" required>
        </div>
        <div> 
            <label for="paymentCvv">CVV/CVC:</label>
            <input type="number" id="paymentCvv" formControlName="paymentCvv" placeholder="123 or 1234" required>
        </div>


        <a (click)="onSubmit()" [routerLink]="['/resoconto']" class="btn btn-primary" >Vai al pagamento</a><!--[disabled]="calcolaTotale()==0"-->

        <button type="button" (click)="showfirst = true">Indietro</button>
        <!-- <button type="button" (click)="showFirstThree = true">First Three</button> -->
    </div>

</form>




<div class="container">
    <div class="row">


        <div class="col-md-8">
            <table class="table">
                <thead>
                    <tr>
                        <th>Prodotto</th>
                        <th></th>
                        <th>Prezzo</th>
                        <th>Quantità</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of prodotti">
                        <td><img src="{{setImage(item)}}" class="img-fluid" alt="" style="width:100px;height:100px;">
                        </td>
                        <td>{{item.title}}</td>
                        <td>{{item.price}} €</td>
                        <td>
                            {{item.quantity}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>
