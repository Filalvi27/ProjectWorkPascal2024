<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="row">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="row">
      <div class="search bg-dark">
        <div class="search-wrapper">
          <div class="search-dropdown-wrapper">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                {{selectedCategoryNome}}
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" (click)="selectedCategory = 0" (click)="selectedCategoryNome='All'">All</a></li>
                <li><a class="dropdown-item" (click)="selectedCategory = 1" (click)="selectedCategoryNome='Abbigliamento'">Abbigliamento</a></li>
                <li><a class="dropdown-item" (click)="selectedCategory = 2" (click)="selectedCategoryNome='Elettronica'">Elettronica</a></li>
                <li><a class="dropdown-item" (click)="selectedCategory = 3" (click)="selectedCategoryNome='Mobili'">Mobili</a></li>
                <li><a class="dropdown-item" (click)="selectedCategory = 4" (click)="selectedCategoryNome='Scarpe'">Scarpe</a></li>
                <li><a class="dropdown-item" (click)="selectedCategory = 5" (click)="selectedCategoryNome='Varie'">Varie</a></li>
              </ul>
            </div>
          </div>
          <form #searchForm class="form">
            <input class="searchbar" type="search" placeholder="Search" >
            <button (click)="onSubmit(searchForm)" class="bottone" [routerLink]="['/ricerca', searchForm]">Cerca</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</nav>
