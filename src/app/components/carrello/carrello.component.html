<app-ricerca-nome></app-ricerca-nome>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <th>Prodotto</th>
            <th></th>
            <th>Prezzo</th>
            <th>Quantità</th>
            <th>Totale</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="carrello.length<=0">
            <td class="text-center" colspan="5">Ancora niente nel carrello</td>

          </tr>
          <tr *ngFor="let item of carrello">
            <td>
              <img
                src="{{ setImage(item) }}"
                class="img-fluid"
                alt=""
                style="width: 100px; height: 100px"
                [routerLink]="['/card', item.id]"
              />
            </td>
            <td>{{ item.title }} Taglia: {{ item.taglia }}</td>
            <td>{{ item.price }} €</td>
            <td>
              <div>
                <button class="button" (click)="incrementa(item)">+</button>
                {{ item.quantity }}
                <button class="button" (click)="decrementa(item)">-</button>
              </div>

              <div>
                <button class="button elimina" (click)="elimina(item)">
                  Elimina
                </button>
              </div>
            </td>
            <td>{{ item.price * item.quantity }} €</td>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="col-md-4">
      <div class="card">
        <h5 class="card-header">Riepilogo ordine</h5>
        <div class="card-body">
          <h5 class="card-title">Totale: {{ calcolaTotale() }} €</h5>
          <a [routerLink]="['/formAnagrafici']" class="btn btn-primary" *ngIf="carrello.length>0">Vai al pagamento</a>
        </div>
      </div>
    </div>
  </div>
</div>
